<!doctype html>
<html ng-app="contactos">
<head>
  <script src="angular_js/angular.js"></script>
  <script src="app/controllers/contactoController.js"></script>
  <script src="app/services/crudService.js"></script>
  <script src="app/directives/directives.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app/css/contacto.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div ng-controller="contactosController">
    <div class="jumbotron">
      <h4>{{message}} ({{listaContactos.length}})</h4>

      <lista-contactos-view lista-contactos="listaContactos"></lista-contactos-view>
      <hr>

      <form name="contactoForm">
        <input type="text" class="form-control" placeholder="Nome" name="nome" ng-model="nomeContacto" ng-required="true" size="20" ng-minlength="2">
        <input type="number" class="form-control" placeholder="Telefone" name="telefone" ng-model="telefoneContacto" ng-required="true" ng-minlength="5"> 
        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="emailContacto" ng-required="true">
        <select class="form-control" name="operadora" ng-model="operadoraContacto" ng-options="operadora for operadora in operadoras" ng-required="true">
            <option value="">Selecione uma Operadora</option>
        </select>
      </form>

      <div ng-show="contactoForm.nome.$error.required && contactoForm.nome.$dirty" class="alert alert-danger">
        Preencha o nome!                         
      </div>
      <div ng-show="contactoForm.nome.$error.minlength" class="alert alert-danger">
          O nome deve ter pelo menos 2 carateres!
      </div>

      <div ng-show="contactoForm.telefone.$error.required && contactoForm.telefone.$dirty" class="alert alert-danger">
          Preencha o Telefone!                         
      </div>
      <div ng-show="contactoForm.telefone.$error.minlength" class="alert alert-danger">
          O nome telefone deve ter pelo menos 5 carateres!
      </div>
    
      <div ng-show="contactoForm.email.$error.required && contactoForm.email.$dirty" class="alert alert-danger">
          Preencha o Email!                         
      </div>

      <div ng-show="contactoForm.operadora.$invalid && contactoForm.operadora.$dirty" class="alert alert-danger">
          Selecione uma operadora!
    s</div>
      <button class="btn btn-primary btn-block" ng-click="adicionarContacto()" ng-disabled="contactoForm.$invalid">Adicionar Contacto</button>
    </div>
  </div>

</body>
</html>
